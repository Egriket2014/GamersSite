<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user info</title>
</head>
<body>

<form class="form-horizontal" role="form" th:method="POST" th:action="@{/user/update}" th:object="${userDto}">
    <input type="hidden" th:field="*{id}">
    <h2>Update user info</h2>
    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
            <input type="text" id="name" th:field="*{name}" class="form-control" minlength="2" maxlength="50" autofocus required>
        </div>
        <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></div>
    </div>
    <div class="form-group">
        <label for="avatar" class="col-sm-3 control-label">Avatar</label>
        <div class="col-sm-9">
            <input type="file" name="image" accept="image/png, image/jpeg" id="avatar" th:field="*{avatar}" class="form-control" minlength="2" maxlength="50" autofocus required>
        </div>
        <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${#fields.hasErrors('avatar')}" th:errors="*{avatar}" ></div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${updateError}" th:text="${updateError}"></div>
        <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Update</button>
</form>

</body>
</html>
